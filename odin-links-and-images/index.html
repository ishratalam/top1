<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Homepage</h1>

    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
<br>
   <!--  
    target: where to open the links, default is _self for same tab, _blank will open in new tab
    rel: The noopener value prevents the opened link from gaining access to the webpage from which it was opened. T
    he noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it
    . It also includes the noopener behaviour and thus can be used by itself as well.

    <img src="" alt="">
        alt is used to describe the image and if img cannot be loaded 
 -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <br>


    <a href="pages/about.html" target="_blank" rel="noopener noreferrer">About</a>

    <br>

    <br>

    <br>

    <img src="imagesa/dog.png" alt="The Odin Logo from local path">
